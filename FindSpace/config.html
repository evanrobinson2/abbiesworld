<!DOCTYPE html>
<html>
<head>
  <title>Hidden Object Game Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Hidden Object Game Settings</h1>
  <form id="settingsForm">
    <label for="numObjectsToLoad">Number of Objects to Load:</label>
    <input type="number" id="numObjectsToLoad" name="numObjectsToLoad" min="1" required>

    <label for="numObjectsToFind">Number of Objects to Find:</label>
    <input type="number" id="numObjectsToFind" name="numObjectsToFind" min="1" required>

    <button type="submit">Start Game</button>
  </form>

  <script>
    // Handle form submission
    document.getElementById('settingsForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get values from the form
      var numObjectsToLoad = parseInt(document.getElementById('numObjectsToLoad').value);
      var numObjectsToFind = parseInt(document.getElementById('numObjectsToFind').value);

      // Redirect to the game page with query parameters
      window.location.href = 'index.html?numObjectsToLoad=' + numObjectsToLoad + '&numObjectsToFind=' + numObjectsToFind;
    });
  </script>
</body>
</html>
